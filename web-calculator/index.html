<!DOCTYPE html>
<html lang="zh-cn, zh, en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css" type="text/css" />
    <script type="text/javascript" src="./scripts/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
    <div class="jml-app-stage">
        <div class="jml-calculator-wrapper">
            <div class="jml-clt-row"><div class="jml-ctl-monitor"></div></div>
            <div class="jml-clt-row">
                <div class="jml-clt-btn" data-btnkey="c">C</div>
                <div class="jml-clt-btn" data-btnkey="(">(</div>
                <div class="jml-clt-btn" data-btnkey=")">)</div>
                <div class="jml-clt-btn" data-btnkey="+">÷</div>
            </div>
            <div class="jml-clt-row">
                <div class="jml-clt-btn" data-btnkey="7">7</div>
                <div class="jml-clt-btn" data-btnkey="8">8</div>
                <div class="jml-clt-btn" data-btnkey="9">9</div>
                <div class="jml-clt-btn" data-btnkey="*">×</div>
            </div>
            <div class="jml-clt-row">
                <div class="jml-clt-btn" data-btnkey="4">4</div>
                <div class="jml-clt-btn" data-btnkey="5">5</div>
                <div class="jml-clt-btn" data-btnkey="6">6</div>
                <div class="jml-clt-btn" data-btnkey="-">-</div>
            </div>
            <div class="jml-clt-row">
                <div class="jml-clt-btn" data-btnkey="1">1</div>
                <div class="jml-clt-btn" data-btnkey="2">2</div>
                <div class="jml-clt-btn" data-btnkey="3">3</div>
                <div class="jml-clt-btn" data-btnkey="+">+</div>
            </div>
            <div class="jml-clt-row">
                <div class="jml-clt-btn" data-btnkey=".">.</div>
                <div class="jml-clt-btn" data-btnkey="0">0</div>
                <div class="jml-clt-btn" data-btnkey="=">=</div>
                <div class="jml-clt-btn" data-btnkey="d">←</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/calculator.js"></script>
</body>
</html>
